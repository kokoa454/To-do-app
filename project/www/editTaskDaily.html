<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <title>Monaca Education ダイレクトプレビュー</title>
    <script src="components/loader.js"></script><link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css"><script src="js/education.js" defer></script><script src="js/config.js" defer></script><script src="js/main.js" defer></script>
    <script>
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/editTask.css">
</head>
<body>
    <header>
        <div class="wrap">
            <section id="character">
                <img src="./img/putin.jpg" alt="character-icon" id="characterIcon">
            </section>
            <section id="levelBar">
                <p id="level">Lv.<span id="levelNum">0</span></p>
                <p id="levelTxt">To the next level: <span id="levelCnt">10000</span></p>
                <progress id="levelProgressbar" value="1000" max="10000"></progress>
            </section>
        </div>
    </header>
    <main>
        <input id="taskTitle" type="text" value="Task title" required>
        <textarea id="taskDesc">Task description</textarea>
        <input id="taskTime" type="time" value="00:00">

        <div id="buttons">
            <button id="buttonOK" type="button">編集</button>
            <button id="buttonDelete" type="button">削除</button>
        </div>
    </main>
    <footer>
        <a href="listDailyTasks.html">
            <i class="fa-solid fa-play" id="back"></i>
        </a>
        </a>
    </footer>
</body>
