<input id="taskTitle" type="text" required>
<textarea id="taskDesc"></textarea>
<div id="selectDOW">
    <label for="DOW">曜日を選択:</label>
    <select id="taskDOW" name="day">
        <option value="monday">月曜日</option>
        <option value="tuesday">火曜日</option>
        <option value="wednesday">水曜日</option>
        <option value="thursday">木曜日</option>
        <option value="friday">金曜日</option>
        <option value="saturday">土曜日</option>
        <option value="sunday">日曜日</option>
    </select>
</div>

<input id="taskTime" type="time">

<div id="buttons">
    <button id="okButton" type="button">編集</button>
    <button id="deleteButton" type="button">削除</button>
</div>
